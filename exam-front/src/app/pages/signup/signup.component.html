      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Register here</h1>
        <!-- {{ user| json}} -->
        <form (ngSubmit)="formSubmit()">
            <!-- Username -->
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Username</mat-label>
            <input 
            required
            [(ngModel)]="user.username"
            name="username"
            matInput placeholder="Enter here" />
            <mat-hint>Username must be unique.</mat-hint>
          </mat-form-field>
          <!-- password -->
           <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input
            required
            [(ngModel)]="user.password"
            name="password"
            type="password" matInput placeholder="Enter here" />
          </mat-form-field>
          <!-- First name -->
           <mat-form-field class="full-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
            required
            [(ngModel)]="user.firstname"
            name="firstname"
             matInput placeholder="Enter here" />
          </mat-form-field>
          <!-- Last name -->
           <mat-form-field class="full-width" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input  
            required
            [(ngModel)]="user.lastname"
            name="lastname"
            matInput placeholder="Enter here" />
          </mat-form-field>
          <!-- Email -->
           <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email Address</mat-label>
            <input 
            required
             [(ngModel)]="user.email"
              name="email"
             type="email" matInput placeholder="Enter here" />
          </mat-form-field>
          <!-- Phone number -->
           <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contact number</mat-label>
            <input 
            required
            [(ngModel)]="user.phone"
            name="phone"
            type="number" matInput placeholder="Enter here" />
          </mat-form-field>

          <div class="container text-center">
             <button mat-raised-button type="submit" color="primary" >Register</button>
             <button style="margin-left: 20px;" mat-raised-button color="accent" >Clear</button>

          </div>


        </form>
       
      </div>
    
    </div>
  </div>
</div>
